<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
   <link rel="stylesheet" href="resources/css/indexTable.css"/>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <h:outputStylesheet library="css" name="bootstrap.min.css"/>
   <title>Nauka</title>
</h:head>
<body>
<nav class="navbar navbar-default">
   <div class="container">
      <div class="navbar-header">
         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target = "#navbar">
            <span class="icon-bar"/>
            <span class="icon-bar"/>
            <span class="icon-bar"/>
         </button>
         <a class="navbar-brand" href="index.xhtml">Locker</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar">
         <ul class="nav navbar-nav" >
            <li class="active"><a href="index.xhtml">Шкафы</a></li>
            <li><a href="adminpanel.xhtml">Админка</a></li>
         </ul>
      </div>
   </div>
</nav>
<h:form>
   <div class="container">
      <div class="catalog">
         <ul>
            <ui:repeat value="#{interactionLocker.allLockers()}" var="locker">
               <li>
                  <div>
                     <h3 id="lockerName">#{locker.lockerName}</h3>
                     <table border="0">
                        <tr>
                           <td><h4>Сервера</h4></td>
                           <td><h4>#{locker.server}</h4></td>
                        </tr>
                        <tr>
                           <td><h4>RAID</h4></td>
                           <td><h4>#{locker.raid}</h4></td>
                        </tr>
                        <tr>
                           <td><h4>UPS</h4></td>
                           <td><h4>#{locker.ups}</h4></td>
                        </tr>
                     </table>
                  </div>
               </li>
            </ui:repeat>
         </ul>
      </div>
   </div>
</h:form>
</body>
</html>
